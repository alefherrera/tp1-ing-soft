<div ui-view>
    <div class="panel panel-default">
        <div class="panel-heading">
            <input type="text" placeholder="Buscar" class="form-control" ng-model="query">
        </div>
        <div class="list-group">
            <a href class="list-group-item" ng-repeat="pelicula in peliculas | filter : { Title: query }" ng-click="detalle(pelicula)">
                <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
                        <img ng-src="{{pelicula.Poster}}" class="img-responsive thumbnail" alt="Image">
                    </div>
                    <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                        <h4 class="list-group-item-heading">{{pelicula.Title}} <small>{{ " - " + pelicula.Genre + " / " + pelicula.Runtime }}</small></h4>
                        <p class="list-group-item-text">{{ pelicula.Plot }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
